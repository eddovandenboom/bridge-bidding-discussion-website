services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bridge_db
    environment:
      POSTGRES_DB: bridge_discussion
      POSTGRES_USER: bridge_user
      POSTGRES_PASSWORD: bridge_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bridge_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bridge_backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://bridge_user:bridge_password@db:5432/bridge_discussion
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - bridge_network
    command: >
      sh -c "echo '--- Generating Prisma client ---' &&
             npm run db:generate &&
             echo '--- Building application ---' &&
             npm run build &&
             echo '--- Deploying database migrations ---' &&
             npm run db:deploy &&
             echo '--- Seeding database ---' &&
             npm run db:seed &&
             echo '--- Starting backend server ---' &&
             npm run start"

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bridge_frontend
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - bridge_network
    command: >
      sh -c "echo '--- Frontend starting with VITE_API_URL=$VITE_API_URL ---' && npm run dev"

volumes:
  postgres_data:

networks:
  bridge_network:
    driver: bridge